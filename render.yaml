services:
  - type: web
    name: knowledgeforge
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "pip install -r backend/requirements.txt && cd frontend && npm ci && npm run build"
    startCommand: "PYTHONPATH=backend:$PYTHONPATH uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.1"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "postgresql://knowledgeforge:hQV1EMqY8TIi1Zd54xmqAytz6GgOhYzF@dpg-d39bs4be5dus73apjiig-a.oregon-postgres.render.com/knowledgeforge"
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "False"
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: EMBEDDING_MODEL
        value: "sentence-transformers/all-MiniLM-L6-v2"
      - key: MAX_CHUNK_SIZE
        value: "512"
      - key: CHUNK_OVERLAP
        value: "50"
      - key: VECTOR_DIMENSION
        value: "384"
      - key: MAX_FILE_SIZE
        value: "50000000"
      - key: ALLOWED_EXTENSIONS
        value: '["pdf","txt","docx","md"]'
      - key: UPLOAD_DIR
        value: "uploads"
      - key: ALLOWED_ORIGINS
        value: '["https://buthuruvenkatareddy.github.io","http://localhost:3000","http://127.0.0.1:3000"]'
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
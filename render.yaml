services:
  - type: web
    name: knowledgeforge
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: knowledgeforge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: "production"

  - type: pserv
    name: knowledgeforge-db
    plan: free
    region: oregon
    databaseName: knowledgeforge
    user: knowledgeforge
    ipAllowList: []

  - type: static
    name: knowledgeforge-frontend
    staticPublishPath: ./frontend/dist
    buildCommand: "cd frontend && npm install && npm run build"
    envVars:
      - key: VITE_API_URL
        value: "/api/v1"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
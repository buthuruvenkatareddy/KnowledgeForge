services:
  - type: web
    name: knowledgeforge
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "pip install -r backend/requirements.txt && cd frontend && npm ci && npm run build"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.1"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: "production"
      - key: OPENAI_API_KEY
        value: "your-openai-key-here"
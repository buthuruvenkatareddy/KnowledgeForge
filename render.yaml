services:
  - type: web
    name: knowledgeforge
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt && cd ../frontend && npm install && npm run build"
    startCommand: "cd backend && python main.py"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: DATABASE_URL
        fromDatabase:
          name: knowledgeforge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: "production"
      - key: OPENAI_API_KEY
        value: "your-openai-key-here"

  - type: pserv
    name: knowledgeforge-db
    plan: free
    region: oregon
    databaseName: knowledgeforge
    user: knowledgeforge
    ipAllowList: []